<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>GitHub Users</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            <h1 class="text-primary">Github Users </h1>
            <button class="btn btn-info" onclick="getUsers()">Show Users</button>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Login</th>
                        <th>Node Id</th>
                        <th>Followers URL</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>

            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
